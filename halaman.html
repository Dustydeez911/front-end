<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding-top: 50px;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
    }
    h1 {
      text-align: center;
      color: #2f3640;
    }
    #taskInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    #addBtn {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #00a8ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #addBtn:hover {
      background: #0097e6;
    }
    #loading {
      text-align: center;
      margin: 10px 0;
      color: #e84118;
      display: none;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    li.completed span {
      text-decoration: line-through;
      color: #718093;
    }
    .actions button {
      margin-left: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
      font-size: 14px;
    }
    .done {
      background: #44bd32;
    }
    .cancel {
      background: #e1b12c;
    }
    .delete {
      background: #e84118;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìã To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Tulis tugas baru..." />
    <button id="addBtn">Tambah</button>
    <div id="loading">‚è≥ Loading...</div>
    <ul id="taskList"></ul>
  </div>

  <script src="halaman.js"></script>
</body>
</html>
