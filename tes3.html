<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="container">
    <input type="text" id="username" placeholder="Masukkan username Instagram">
    <a id="igLink" href="">link instagram</a>
  </div>

  <script>
    const input = document.getElementById("username");
    const link = document.getElementById("igLink");

    input.addEventListener("input", () => {
      let username = input.value;
      if (username) {
        link.href = "https://instagram.com/" + username;
        link.textContent = "https://instagram.com/" + username + "/"
      } else {
        link.href = "https://instagram.com/";
      }
    });
  </script>
</body>
</html>
